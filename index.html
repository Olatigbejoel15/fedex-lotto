<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Lotto Winner</title>
  <style>
    :root {
      --orange: #ff7b00;
      --purple: #6a0dad;
      --light: #fff;
      --dark: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--orange), var(--purple));
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .btn {
      background: var(--light);
      color: var(--purple);
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--dark);
      color: var(--orange);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border-radius: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Welcome, Lotto Winner!</h1>
  <p>Congratulations on your incredible win! Log in now to access your dashboard and claim your grand prize.</p>
  <button class="btn" onclick="goToLogin()">Log In</button>

  <footer>¬© 2025 LottoWorld. All Rights Reserved.</footer>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
